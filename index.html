<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Treino</title>
</head>

<body>
    <main class="treino justify-content-center">
        <div class="z-3 vw-100 vh-100" id="telaPreparacao">
            <h1 class="text-danger m-auto" id="textoPreparacao"></h1>
        </div>

        <div class="d-flex justify-content-evenly">
            <div id="quadra">
                <!-- LINHAS DA QUADRA -->
                <div id="linhaSimplesEsquerda"></div>
                <div id="linhaSimplesDireita"></div>

                <div id="linhaMeioSaque"></div>

                <div id="linhaFrenteSaque"></div>

                <div id="linhaDuplaFundo"></div>
                <!-- LINHAS DA QUADRA -->

                <!-- POSICOES DENTRO DA QUADRA QUADRA -->
                <div id="peteca">
                    <img id="imgPosicao" src="./img/8.png" alt="Peteca de treino" />
                    <div id="quadradoPosicao"></div>
                </div>
                <!-- POSICOES DENTRO DA QUADRA QUADRA -->

                <!-- BOTOES INTEGRADOS DENTRO DA QUADRA -->
                <div class="botaoQuadra" id="tres"></div>
                <div class="botaoQuadra" id="dois"></div>
                <div class="botaoQuadra" id="um"></div>

                <div class="botaoQuadra" id="cinco"></div>
                <div class="botaoQuadra" id="meio"></div>
                <div class="botaoQuadra" id="quatro"></div>

                <div class="botaoQuadra" id="oito"></div>
                <div class="botaoQuadra" id="sete"></div>
                <div class="botaoQuadra" id="seis"></div>
                <!-- BOTOES INTEGRADOS DENTRO DA QUADRA -->
            </div>
        </div>

        <br />

        <!-- <div class="btn-treino justify-content-center align-items-center"> -->

            <div class="btn-icons d-flex justify-content-center align-items-center">
                <div class="btn btn-outline-success btn-lg" id="comecar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                        <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                    </svg>
                </div>

                <div class="btn btn-outline-success btn-lg" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
                        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
                    </svg>
                </div>

                <div class="btn btn-outline-success btn-lg" id="iconTelaCheia">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z" />
                    </svg>
                </div>

                <div class="btn btn-outline-success btn-lg" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                    </svg>
                </div>
            </div>

        <!-- </div> -->


        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Configurações</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="row g-3">

                    <div class="form-switch col-md-6">
                        <input class="form-check-input" type="checkbox" id="programar" />
                        <label class="form-check-label">Gravar sequência</label>
                    </div>

                    <div class="form-switch col-md-6">
                        <input class="form-check-input" type="checkbox" id="modoExibicao" checked/>
                        <label class="form-check-label">Config de corno</label>
                    </div>

                    <hr class="my-4" />

                    <div class="col-md-6">
                        <label for="country" class="form-label">Tempo em segundos:</label>
                        <select class="form-select" id="tempo" required>
                            <option selected value="0">Escolha o intervalo...</option>
                            <option value="1">1 segundo</option>
                            <option value="2">2 segundo</option>
                            <option value="3">3 segundo</option>
                            <option value="4">4 segundo</option>
                            <option value="5">5 segundo</option>
                            <option value="6">6 segundo</option>
                            <option value="7">7 segundo</option>
                            <option value="8">8 segundo</option>
                            <option value="9">9 segundo</option>
                            <option value="10">10 segundo</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid country.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="state" class="form-label">Número de repetições:</label>
                        <select class="form-select" id="repeticoes" required>
                            <option selected>Quantidades de vezes...</option>
                            <option value="1">1 vez</option>
                            <option value="2">2 vezes</option>
                            <option value="3">3 vezes</option>
                            <option value="4">4 vezes</option>
                            <option value="5">5 vezes</option>
                            <option value="6">6 vezes</option>
                            <option value="7">7 vezes</option>
                            <option value="8">8 vezes</option>
                            <option value="9">9 vezes</option>
                            <option value="10">10 vezes</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLeftLabel">Intruções</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="./javascript/index.js"></script>
</body>

</html>
